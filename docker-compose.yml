version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: netflix_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: netflix_user
      POSTGRES_PASSWORD: netflix_password
      POSTGRES_DB: netflix_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netflix_user -d netflix_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflix_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://netflix_user:netflix_password@db:5432/netflix_db
      SECRET_KEY: your-super-secret-key-change-in-production-netflix-2024
      CSV_PATH: /app/data/netflix.csv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro

volumes:
  postgres_data:

